<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Star Wars Galaxy Map</title>

<style>

body {
 margin:0;
 background:black;
 color:white;
 font-family:Arial;
 overflow:hidden;
}

#ui {
 position:absolute;
 top:10px;
 left:10px;
 z-index:10;
}

#search {
 padding:8px;
 font-size:16px;
 width:250px;
 background:#111;
 color:white;
 border:1px solid #555;
}

#tooltip {
 position:absolute;
 background:#111;
 border:1px solid #555;
 padding:8px;
 display:none;
 pointer-events:none;
 font-size:14px;
}

svg {
 width:100vw;
 height:100vh;
}

.Core { fill:#00ffff; }
.Mid { fill:#00ff00; }
.Outer { fill:#ffaa00; }
.Unknown { fill:#ff00ff; }

circle {
 transition: all 0.15s ease;
}

circle:hover {
 fill:white;
 r:9;
 cursor:pointer;
}

</style>
</head>
<body>

<div id="ui">
<input id="search" placeholder="Search planet...">
</div>

<div id="tooltip"></div>

<svg id="map">
<g id="viewport"></g>
</svg>

<script>

const svg = document.getElementById("map")
const viewport = document.getElementById("viewport")
const tooltip = document.getElementById("tooltip")
const search = document.getElementById("search")

let scale = 1
let offsetX = 0
let offsetY = 0
let planetsData = []

// --------------------
// ZOOM (verbessert)
// --------------------

svg.onwheel = e => {

 e.preventDefault()

 const zoomSpeed = 0.0015
 const zoom = 1 - e.deltaY * zoomSpeed

 scale *= zoom

 scale = Math.min(Math.max(0.2, scale), 8)

 updateTransform()

}

// --------------------
// DRAG
// --------------------

let dragging = false
let lastX, lastY

svg.onmousedown = e => {
 dragging = true
 lastX = e.clientX
 lastY = e.clientY
}

svg.onmouseup = () => dragging = false
svg.onmouseleave = () => dragging = false

svg.onmousemove = e => {

 if(dragging){

  offsetX += e.clientX - lastX
  offsetY += e.clientY - lastY

  lastX = e.clientX
  lastY = e.clientY

  updateTransform()

 }

}

// --------------------
// TRANSFORM UPDATE
// --------------------

function updateTransform(){

 viewport.setAttribute(
  "transform",
  `translate(${offsetX},${offsetY}) scale(${scale})`
 )

}

// --------------------
// PLANETS LADEN
// --------------------

fetch("planets.json")
.then(r => r.json())
.then(planets => {

 planetsData = planets

 planets.forEach(p => {

  const circle = document.createElementNS(
   "http://www.w3.org/2000/svg",
   "circle"
  )

  circle.setAttribute("cx", p.x)
  circle.setAttribute("cy", p.y)
  circle.setAttribute("r", 6)

  // Region Class
  let regionClass = "Outer"

  if(p.region.includes("Core")) regionClass="Core"
  if(p.region.includes("Mid")) regionClass="Mid"
  if(p.region.includes("Unknown")) regionClass="Unknown"

  circle.setAttribute("class", regionClass)

  // WICHTIG: Name speichern für Suche
  circle.dataset.name = p.name.toLowerCase()

  // TOOLTIP
  circle.onmouseenter = e => {

   tooltip.style.display="block"

   tooltip.innerHTML = `
   <b style="color:white">${p.name}</b><br>
   <span style="color:gray">${p.region}</span><br>
   <span style="color:#888;font-size:12px">
   Click for full info
   </span>
   `
  }

  circle.onmousemove = e => {

   tooltip.style.left = e.clientX + 10 + "px"
   tooltip.style.top = e.clientY + 10 + "px"

  }

  circle.onmouseleave = () => {
   tooltip.style.display="none"
  }

  // CLICK → Jedipedia
  circle.onclick = () => {

   window.open(
    "https://www.jedipedia.net/wiki/" + p.name
   )

  }

  viewport.appendChild(circle)

 })

 // Kamera initial zentrieren (Coruscant Bereich)
 offsetX = window.innerWidth/2 - 1000
 offsetY = window.innerHeight/2 - 1000

 updateTransform()

})

// --------------------
// SUCHE (FIXED)
// --------------------

search.oninput = () => {

 const value = search.value.toLowerCase()

 document.querySelectorAll("circle")
 .forEach(circle => {

  circle.style.display =
   circle.dataset.name.includes(value)
   ? ""
   : "none"

 })

}

</script>

</body>
</html>
